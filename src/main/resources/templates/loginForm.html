<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="common/head :: head_fragment"/>
	<title>ログイン</title>
	<meta charset="UTF-8">
	<script type="text/javascript" th:src="@{/js/loginForm.js}"></script>
</head>
<body>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
        <form method="POST" id="loginForm" th:object="${loginForm}" >
          <div class="form-group">
              <label for="userId">ユーザー名：</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="ユーザー名"/>
          </div>
          <div class="form-group">
              <label for="password">パスワード：</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="パスワード"/>
          </div>
          <button type="submit" class="btn btn-danger" th:formaction="@{/login}">Login</button>
          <button type="submit" class="btn btn-blue" th:formaction="@{/loginForm/registUser}">Register</button>
          <div class="form-group form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="adminflg" id="adminflg" value="1"/>管理者
              </label>
          </div>
            deploy test
      </form>
      <p th:if="${param.error}">エラー</p>
      <p class="margin_1">[[${result_message}]]</p>
    </div>
  </div>
</div>
</body>
</html>
